type ChartEntry {
  _id: String!
  date: Date!
  consistency: Int!
  flow: Flow
  qualities: [Qualities]
  frequency: Int
  intercourse: Boolean
}

type Mutation {
  createChartEntry(date: Date!, consistency: Int!): ChartEntry
}